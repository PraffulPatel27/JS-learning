<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="wrapper">

        <h1> Password Generator</h1>

        <div class="display">
            <input readonly placeholder="Password" data-passwordDisplay>

            <button>
                <span data-copyMsg>Copied</span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23"/>
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p> Password Length </p>
                <p data-lengthNumber> 0 </p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        </div>

        <!-- Checkboxes -->
