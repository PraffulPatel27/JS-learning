<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media screen and (max-width: 270px){
            .heading {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .content-box {
                flex-direction: column-reverse;
            }
            .btn-decre {
                border-top-width: 2px;
                
            }
        }
    </style>
</head>
<body>
    
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div class="heading text-[#0398d4] font-medium text-[20px] mx-auto">
             Increment and Decrement </div>

        <div class="content-box bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- Negative button -->
            <button onclick="decrement ()" class="btn-decre border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold " id="counter">
                0
            </div>

            <!-- Positive button -->
            <button onclick="increment ()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="counter.js"></script>
</body>
</html>
