<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="assets/Passport-photo.png" loading="lazy" alt=""/>
            </div>

            <div class="user-name">
                <h2> Prafful Patel </h2>
            </div>

            <div class="designation">
                <h3> Founder, Tech Gyan Space </h3>
            </div>

            <div class="bottom-group">
                <button onclick="openModal ()" class="btn-share btn-card">
                    <i class="fa-solid fa-share" style="color: #ffffff;"></i>
                    <div>share my profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
        <div class="mpdal-header">
            <h1>Share My Profile</h1>

            <div></div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal ()"></div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
